JLIB_RULES_SETTING_NOTES="1. Dacă schimbați setarea, se va aplica acestei componente. Rețineți că: <br /><em>Moștenit</em> înseamnă că permisiunile din configurarea globală și grupul părinte vor fi folosite. <br /><em>Interzis</em> înseamnă că indiferent de setările de configurare globală și grupul părinte, grupul editat nu poate lua această acțiune asupra aceastei componente. <br /><em>Permis</em> înseamnă că grupul editat va fi capabil să ia această acțiune pentru această componentă (dar în cazul în care acest lucru este în conflict cu configurația globală sau grupul părinte nu va avea nici un impact; un conflict va fi indicat de <em>Nu este permis (Blocat)</em>, sub Setări calculate).<br />2. Dacă selectați o nouă setare, faceți click pe <em>Salvare</em> pentru a reîmprospăta setările calculate."
