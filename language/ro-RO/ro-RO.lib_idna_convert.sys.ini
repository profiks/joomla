LIB_IDNA_XML_DESCRIPTION="Clasa idna_convert permite să convertiți numele de domenii internaționalizate (vezi RFC 3490, 3491, 3492 și 3454 pentru detalii), deoarece acestea pot fi utilizate cu diverse registre din întreaga lume să fie traduse între forma lor originală (localizată) și forma lor codificată, ca acesta să fie folosit în DNS (Domain Name System)."

